apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service

spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: user-service
        image: acrdigitalgarage01.azurecr.io/phonebill/user-service:dev-latest
        resources:
          requests:
            cpu: 256m
            memory: 256Mi
          limits:
            cpu: 1024m
            memory: 1024Mi