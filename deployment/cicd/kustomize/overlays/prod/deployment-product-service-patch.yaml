apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
spec:
  replicas: 3
  template:
    spec:
      containers:
        - name: product-service
          resources:
            requests:
              cpu: "1024m"
              memory: "1024Mi"
            limits:
              cpu: "4096m"
              memory: "4096Mi"
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: SERVER_PORT
              value: "8080"
            - name: MANAGEMENT_SERVER_PORT
              value: "8081"
            - name: SPRING_JPA_HIBERNATE_DDL_AUTO
              value: "validate"