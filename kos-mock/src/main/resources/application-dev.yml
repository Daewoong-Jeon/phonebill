spring:
  # H2 데이터베이스 설정 (Mock 서비스용)
  datasource:
    url: jdbc:h2:mem:kosmock;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  # JPA 설정
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  # H2 Console (개발환경에서만)
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # Redis 설정
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
      database: ${REDIS_DATABASE:4}
          
# Mock 응답 시간 (개발 환경에서는 빠른 응답)
kos:
  mock:
    response-delay: 100  # milliseconds
    failure-rate: 0.01   # 1% 실패율
    
# 로깅 레벨 (개발환경)
logging:
  level:
    com.phonebill.kosmock: DEBUG
    org.springframework.web: DEBUG
    org.springframework.data.redis: DEBUG