spring:
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 1000ms

# 테스트용 Mock 설정
kos:
  mock:
    response-delay: 0     # 테스트에서는 지연 없음
    failure-rate: 0.0     # 테스트에서는 실패 시뮬레이션 없음
    debug-mode: true

# 로깅 레벨 (테스트환경)
logging:
  level:
    com.phonebill.kosmock: DEBUG
    org.springframework.web: INFO
    org.springframework.test: INFO